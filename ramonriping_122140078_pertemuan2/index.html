<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Dashboard</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://cdn.tailwindcss.com/"></script>
  </head>
  <body class="bg-gray-100">
    <div class="min-h-screen flex flex-col bg-gray-100">
      <header class="bg-green-500 text-white py-4 px-6 text-center">
        <h1 class="text-2xl font-bold">My Personal Dashboard</h1>
        <p class="text-sm">Selamat Datang, Ramon!</p>
      </header>
      <main class="flex flex-1 p-6">
        <aside class="w-64 mr-6 bg-white rounded-lg shadow-md p-4">
          <h2 class="text-lg font-semibold mb-4">Tanggal dan Waktu</h2>
          <div id="date-container" class="space-y-2">
            <p class="text-gray-600">Memuat tanggal dan waktu...</p>
          </div>
        </aside>
        <section class="flex-1 bg-white rounded-lg shadow-md p-6">
          <h2 class="text-xl font-semibold mb-4">Daftar Tugas Kuliah</h2>
          <div id="task-container" class="space-y-4">
            <!-- Daftar Tugas Ditampilkan disini -->
          </div>
          <h2 class="text-xl font-semibold mb-4 py-2">Tambah Tugas</h2>
          <form id="task-form" class="space-y-4 mb-6">
            <input
              type="text"
              name="task-title"
              id="task-title"
              placeholder="Judul Tugas"
              class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:border-blue-500"
            />
            <textarea
              name="task-description"
              id="task-description"
              placeholder="Deskripsi Tugas"
              class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:border-blue-500"
            ></textarea>
            <input
              type="date"
              name="task-due"
              id="task-due"
              class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:border-blue-500"
              required
            />
            <button
              type="submit"
              class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600 transition duration-200"
            >
              Tambah Tugas
            </button>
          </form>
        </section>
      </main>
      <script type="module" src="js/main.js"></script>
    </div>
  </body>
</html>
